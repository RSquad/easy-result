<div class="header">Easy Result</div>

<div class="container">
  <ng-container *ngIf="!(contest | async)">
    <div class="title">Load Contest</div>
    <div class="desc">
      Enter the address of the contest, the results of which you want to watch
    </div>
  </ng-container>
  <div class="form">
    <input
      [(ngModel)]="addrContest"
      placeholder="Type contest address"
      class="input"
    />
    <button (click)="onSubmit()" class="button">
      {{ !(contest | async) ? "Load contest" : "Reload" }}
    </button>
  </div>
  <app-contest class="content"></app-contest>
</div>
